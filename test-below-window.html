<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Below-Main Enhanced Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            min-width: 400px;
            text-align: center;
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #f87171;
        }
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Test Below-Main Enhanced Window</h1>
    
    <div>
        <button onclick="createWindow()">Create Below-Main Enhanced Window</button>
        <button onclick="showWindow()">Show Window</button>
        <button onclick="hideWindow()">Hide Window</button>
        <button onclick="closeWindow()">Close Window</button>
        <button onclick="sendTestData()">Send Test Data</button>
        <button onclick="resizeWindow(300)">Resize to 300px</button>
        <button onclick="resizeWindow(500)">Resize to 500px</button>
    </div>
    
    <div id="status" class="status">
        Ready to test the below-main enhanced window
    </div>

    <script type="module">
        // Import Tauri API properly
        import { invoke } from '@tauri-apps/api/core';
        
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (isError ? 'error' : 'success');
        }
        
        // Make functions globally accessible for onclick handlers
        window.createWindow = async function() {
            try {
                updateStatus('Creating below-main enhanced window...');
                const result = await invoke('create_ai_response_window_enhanced_below');
                updateStatus('Window created successfully: ' + result);
            } catch (error) {
                updateStatus('Error creating window: ' + error, true);
                console.error('Create window error:', error);
            }
        }
        
        window.showWindow = async function() {
            try {
                updateStatus('Showing below-main enhanced window...');
                const result = await invoke('show_ai_response_window_enhanced_below');
                updateStatus('Window shown: ' + result);
            } catch (error) {
                updateStatus('Error showing window: ' + error, true);
                console.error('Show window error:', error);
            }
        }
        
        window.hideWindow = async function() {
            try {
                updateStatus('Hiding below-main enhanced window...');
                const result = await invoke('hide_ai_response_window_enhanced_below');
                updateStatus('Window hidden: ' + result);
            } catch (error) {
                updateStatus('Error hiding window: ' + error, true);
                console.error('Hide window error:', error);
            }
        }
        
        window.closeWindow = async function() {
            try {
                updateStatus('Closing below-main enhanced window...');
                const result = await invoke('close_ai_response_window_enhanced_below');
                updateStatus('Window closed: ' + result);
            } catch (error) {
                updateStatus('Error closing window: ' + error, true);
                console.error('Close window error:', error);
            }
        }
        
        window.sendTestData = async function() {
            try {
                updateStatus('Sending test data to window...');
                const testData = {
                    message_type: 'stream-token',
                    text: 'This is a test message sent to the below-main enhanced window! ' + new Date().toLocaleTimeString(),
                    error: null
                };
                const result = await invoke('send_ai_response_data_enhanced_below', { data: testData });
                updateStatus('Data sent: ' + result);
            } catch (error) {
                updateStatus('Error sending data: ' + error, true);
                console.error('Send data error:', error);
            }
        }
        
        window.resizeWindow = async function(height) {
            try {
                updateStatus('Resizing window to ' + height + 'px...');
                const result = await invoke('resize_ai_response_window_enhanced_below', { height: height });
                updateStatus('Window resized: ' + result);
            } catch (error) {
                updateStatus('Error resizing window: ' + error, true);
                console.error('Resize window error:', error);
            }
        }
        
        // Test on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded. Tauri API available:', typeof invoke !== 'undefined');
            updateStatus('Test page ready. Click a button to test the below-main enhanced window.');
        });
    </script>
</body>
</html>
