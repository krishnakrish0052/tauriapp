<!DOCTYPE html>
<html>
<head>
    <title>MockMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: rgba(0, 0, 0, 0.7);
            --panel-bg: rgba(0, 0, 0, 0.7);
            --accent: #00d4ff;
            --accent-secondary: #ff6b35;
            --success: #00c896;
            --danger: #ff4757;
            --warning: #ffa502;
            --text-primary: #ffffff;
            --text-secondary: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --border: rgba(255, 255, 255, 0.15);
            --border-active: rgba(0, 212, 255, 0.4);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
            --gradient-primary: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 107, 53, 0.05));
            --gradient-panel: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
        }
        
        * { box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'SF Pro Display', system-ui, sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 800px;
            height: 160px;
            line-height: 1.6;
            font-size: 14px;
            overflow: hidden;
        }
        
        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .main-window {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.60);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: visible; /* Allow dropdowns/overlays to render above */
            position: relative;
        }
        
        .main-window::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--gradient-primary);
            opacity: 0.3;
            pointer-events: none;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid var(--border);
            background: var(--gradient-panel);
            position: relative;
            z-index: 2000; /* Ensure header (and dropdown within) sits above other sections */
            gap: 12px;
            flex-shrink: 0;
        }
        
        .brand { display: flex; align-items: center; gap: 12px; }
        
        /* Session Timer */
        .session-timer {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 8px;
            color: var(--danger);
            font-weight: bold;
            font-size: 14px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            letter-spacing: 0.5px;
            animation: timerPulse 2s infinite;
        }
        
        .session-timer.active {
            display: flex;
        }
        
        .session-timer .timer-icon {
            font-size: 16px;
            animation: blink 1s infinite;
        }
        
        @keyframes timerPulse {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 71, 87, 0.3); }
            50% { box-shadow: 0 0 15px rgba(255, 71, 87, 0.6); }
        }
        
        .logo {
            width: 32px; height: 32px;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: white;
            box-shadow: var(--shadow-sm);
            /* Remove background as we're using an SVG image */
        }
        
        .brand h2 {
            font-size: 18px; margin: 0; font-weight: 600; letter-spacing: -0.2px;
            /* Use colors that complement the orange/yellow MockMate logo */
            background: linear-gradient(135deg, #FFB800, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-pill {
            background: rgba(0, 200, 150, 0.15); color: var(--success);
            padding: 6px 12px; border-radius: 20px; font-size: 12px;
            font-weight: 500; border: 1px solid rgba(0, 200, 150, 0.2);
            margin-left: 16px; animation: pulse 2s infinite;
        }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        
        .controls-bar { display: flex; align-items: center; gap: 16px; font-size: 13px; flex-wrap: wrap; }
        .control-item { display: flex; align-items: center; gap: 8px; color: var(--text-secondary); transition: color 0.2s ease; }
        .control-item:hover { color: var(--text-primary); }
        .control-icon { display: flex; align-items: center; justify-content: center; color: var(--accent); }
        
        /* Session Management */
        .session-info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 11px;
            color: var(--accent);
            display: none;
            align-items: center;
            gap: 6px;
            animation: slideInFromBottom 0.3s ease;
        }
        
        .session-info.active {
            display: flex;
        }
        
        .session-status {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        .session-credits {
            background: rgba(255, 107, 53, 0.1);
            color: var(--accent-secondary);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .recording-indicator {
            width: 8px; height: 8px; background: var(--danger);
            border-radius: 50%; animation: blink 1.5s infinite;
            box-shadow: 0 0 8px var(--danger);
        }
        
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.3; } }
        
        .utility-buttons { display: flex; gap: 8px; }
        
        .utility-btn {
            width: 28px; height: 28px; background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border); border-radius: 6px; color: var(--text-secondary);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s ease; font-size: 14px;
        }
        
        .utility-btn:hover { background: rgba(0, 0, 0, 0.9); color: var(--text-primary); transform: translateY(-1px); }
        .utility-btn.danger:hover { background: rgba(255, 71, 87, 0.2); color: var(--danger); border-color: var(--danger); }
        .utility-btn.active {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent);
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        .transcription-container {
            display: flex;
            align-items: stretch;
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 1;
            flex: 0.7;
            background: rgba(0,0,0,0.7);
        }
        
        .transcription-area {
            padding: 4px 12px;
            font-size: 22px;
            line-height: 1.4;
            min-height: 28px;
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        
        /* Hide scrollbar for WebKit browsers (Chrome, Safari) */
        .transcription-area::-webkit-scrollbar {
            display: none;
        }
        
        .transcription-text { 
            color: var(--text-secondary); font-style: italic; opacity: 0.8; 
            animation: fadeIn 0.3s ease; transition: all 0.2s ease;
            white-space: nowrap;
            overflow: visible;
            text-overflow: unset;
            display: inline-block;
            vertical-align: middle;
        }
        .transcription-text.active { color: var(--text-primary); opacity: 1; font-style: normal; }
        .transcription-text.listening { color: var(--accent); }
        .transcription-text.interim {
            color: var(--text-muted);
            font-style: italic;
            border-left: 3px solid var(--accent);
            padding-left: 16px;
            opacity: 0.8;
        }
        
        .clear-button-area {
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .clear-transcription-btn {
            background: rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s ease;
        }

        .clear-transcription-btn .material-icons {
            font-size: 18px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
        
        .input-section {
            display: flex; align-items: center; padding: 12px 16px; gap: 8px;
            background: rgba(0,0,0,0.7); border-radius: 0 0 16px 16px;
            position: relative; z-index: 1;
            flex-shrink: 0;
        }
        
        .action-buttons { display: flex; gap: 8px; }
        
        .action-btn {
            background: rgba(0, 0, 0, 0.8); padding: 8px 14px; border-radius: 12px;
            border: 1px solid var(--border); color: var(--text-primary); font-size: 13px;
            font-weight: 500; white-space: nowrap; display: flex; align-items: center;
            gap: 6px; cursor: pointer; transition: all 0.2s ease;
        }
        
        .action-btn:hover { background: rgba(0, 0, 0, 0.9); border-color: var(--border-active); transform: translateY(-1px); }
        
        .action-btn.primary {
            background: linear-gradient(135deg, var(--accent), rgba(0, 212, 255, 0.8));
            border-color: transparent; color: white;
        }
        
        .action-btn.primary:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.9), var(--accent));
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
        }
        
        .input-container { flex-grow: 1; position: relative; }
        
        .text-input {
            width: 100%; height: 40px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border); border-radius: 12px; padding: 0 16px;
            color: var(--text-primary); font-size: 14px; transition: all 0.2s ease;
        }
        
        .text-input:focus {
            outline: none; background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent); box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.15);
        }
        
        .text-input::placeholder { color: var(--text-muted); }
        
        .send-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            color: white; font-weight: 600; width: 40px; height: 40px;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            border: none; cursor: pointer; transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .send-btn:hover { transform: scale(1.05); box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4); }
        
        .material-icons {
            font-family: 'Material Icons'; font-weight: normal; font-style: normal;
            font-size: 20px; display: inline-block; line-height: 1; text-transform: none;
            letter-spacing: normal; word-wrap: normal; white-space: nowrap; direction: ltr;
            -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale; font-feature-settings: 'liga';
        }

        /* Custom Select Dropdown */
        .custom-select-wrapper { position: relative; z-index: 3000; }
        .custom-select {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
            border-radius: 8px; color: var(--text-primary); font-size: 13px;
            padding: 6px 10px; cursor: pointer; transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px;
            /* keep trigger at normal width so it doesn't collide with next field */
        }
        .custom-select:hover { background: rgba(255, 255, 255, 0.1); border-color: var(--border-active); }
        .custom-select .model-icon { width: 16px; height: 16px; }
        .custom-select .arrow { margin-left: auto; font-size: 18px; transition: transform 0.2s ease; }
        #selectedModelName { flex: 1; min-width: 0; }
        .custom-select.open .arrow { transform: rotate(180deg); }

        .custom-select-items {
            position: absolute; top: calc(100% + 4px); left: -50%; right: auto;
            width: 150%; /* 50% wider than trigger, shifted left */
            background: var(--panel-bg); border: 1px solid var(--border);
            border-radius: 8px; z-index: 10000; /* Highest within app UI */
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-height: 240px; /* Make dropdown scrollable when long */
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        .custom-select-items::-webkit-scrollbar { display: none; }
        .custom-select-item {
            padding: 8px 12px; cursor: pointer; display: flex;
            align-items: center; gap: 8px; font-size: 13px;
        }
        .custom-select-item:hover { background: rgba(255, 255, 255, 0.1); }
        .custom-select-item .model-icon { width: 16px; height: 16px; }

        .info-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            padding: 6px 10px;
            width: 140px; 
            transition: all 0.2s ease;
        }
        .info-input::placeholder { color: var(--text-muted); }
        .info-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border-active);
        }

        /* Provider Switch */
        .provider-switch {
            display: flex;
            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 2px;
        }
        
        .provider-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .provider-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .provider-btn.active {
            color: var(--accent);
            background: rgba(0, 212, 255, 0.15);
            box-shadow: 0 0 4px rgba(0, 212, 255, 0.2);
        }

        /* Session Connection Container */
        .session-connection-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.60);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            padding: 16px;
        }
        
        .session-connection-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--gradient-primary);
            opacity: 0.3;
            pointer-events: none;
            border-radius: inherit;
        }
        
        .session-connection-panel {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: none;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .session-connection-header {
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            position: relative;
        }
        
        .session-header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .session-close-btn {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 8px;
            color: var(--danger);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: absolute;
            top: 0;
            right: 0;
        }
        
        .session-close-btn:hover {
            background: rgba(255, 71, 87, 0.2);
            border-color: var(--danger);
            transform: scale(1.05);
        }
        
        .session-close-btn .material-icons {
            font-size: 18px;
        }
        
        .session-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
        }
        
        .session-connection-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
        }
        
        .session-connection-header p {
            margin: 0;
            color: var(--text-muted);
            font-size: 13px;
        }
        
        .session-connection-form {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .session-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .session-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.15);
        }
        
        .session-input::placeholder {
            color: var(--text-muted);
        }
        
        .session-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .session-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: var(--border-active);
            transform: translateY(-1px);
        }
        
        .connect-btn {
            background: linear-gradient(135deg, var(--accent), rgba(0, 212, 255, 0.8));
            border-color: transparent;
            color: white;
        }
        
        .connect-btn:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.9), var(--accent));
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
        }
        
        .disconnect-btn {
            background: rgba(255, 71, 87, 0.1);
            border-color: rgba(255, 71, 87, 0.3);
            color: var(--danger);
        }
        
        .disconnect-btn:hover {
            background: rgba(255, 71, 87, 0.2);
            border-color: var(--danger);
        }
        
        .session-help {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
            justify-content: center;
        }
        
        .session-help .material-icons {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .header { justify-content: center; }
            .brand { width: 100%; justify-content: center; margin-bottom: 16px; }
            .input-section { flex-direction: column; align-items: stretch; gap: 12px; }
            .controls-bar { justify-content: center; }
            .action-buttons { flex-wrap: wrap; justify-content: center; }
            
            .session-connection-panel {
                min-width: 320px;
                max-width: 90%;
                padding: 20px;
            }
            
            .session-connection-form {
                flex-direction: column;
                gap: 16px;
            }
            
            .input-group {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Session Connection Container -->
        <div class="session-connection-container" id="sessionConnectionContainer">
            <div class="session-connection-panel" id="sessionConnectionPanel">
                <div class="session-connection-header">
                    <div class="session-header-content">
                        <div class="session-icon">
                            <span class="material-icons">link</span>
                        </div>
                        <h3>Connect to Session</h3>
                    </div>
                    <button id="sessionCloseBtn" class="session-close-btn" title="Close Application">
                        <span class="material-icons">power_settings_new</span>
                    </button>
                </div>
                
                <div class="session-connection-form">
                    <div class="input-group">
                        <input type="text" id="sessionIdInput" class="session-input" 
                               placeholder="Session URL or ID (e.g., mockmate://session/...)">
                    </div>
                    
                    <button id="connectBtn" class="session-btn connect-btn">
                        <span class="material-icons">link</span>
                        <span>Connect</span>
                    </button>
                </div>
                
                <div class="session-help">
                    <span class="material-icons">info</span>
                    <span>Get your session link from the MockMate web app</span>
                </div>
            </div>
        </div>
        
        <div class="main-window">
            <div class="header">
                <div class="brand">
                    <div class="session-timer" id="sessionTimer">
                        <span class="material-icons timer-icon">access_time</span>
                        <span id="timerDisplay">00:00</span>
                    </div>
                    <div class="logo">
                        <img src="mockmate-logo.svg" alt="MockMate" style="width: 32px; height: 32px; border-radius: 8px;">
                    </div>
                    <h2>MockMate</h2>
                    <div class="status-pill">Live</div>
                </div>
                <div class="controls-bar">
                    <div class="session-info" id="sessionInfo">
                        <div class="session-status"></div>
                        <span id="sessionTitle">Session Connected</span>
                        <div class="session-credits" id="sessionCredits">5 credits</div>
                    </div>
                    <div class="control-item custom-select-wrapper">
                        <div class="custom-select" id="customSelect">
                            <span id="selectedModelName">GPT-4 Turbo</span>
                            <span class="material-icons arrow">expand_more</span>
                        </div>
                        <div class="custom-select-items" id="customSelectItems"></div>
                    </div>
                    <div class="utility-buttons">
                        <button id="systemSoundBtn" class="utility-btn" title="System Sound"><span class="material-icons">volume_up</span></button>
                        <button id="micBtn" class="utility-btn" title="Microphone"><span class="material-icons">mic</span></button>
                        <button id="closeBtn" class="utility-btn danger" title="Close Application - Will stop session and recording"><span class="material-icons">power_settings_new</span></button>
                    </div>
                </div>
            </div>
