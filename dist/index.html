<!DOCTYPE html>
<html>
<head>
    <title>MockMate AI: Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: rgba(0, 0, 0, 0.7);
            --panel-bg: rgba(0, 0, 0, 0.7);
            --accent: #00d4ff;
            --accent-secondary: #ff6b35;
            --success: #00c896;
            --danger: #ff4757;
            --warning: #ffa502;
            --text-primary: #ffffff;
            --text-secondary: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --border: rgba(255, 255, 255, 0.15);
            --border-active: rgba(0, 212, 255, 0.4);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
            --gradient-primary: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 107, 53, 0.05));
            --gradient-panel: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
        }
        
        * { box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'SF Pro Display', system-ui, sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1150px;
            height: 180px;
            line-height: 1.6;
            font-size: 14px;
            overflow: hidden;
        }
        
        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .main-window {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.60);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            position: relative;
        }
        
        .main-window::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--gradient-primary);
            opacity: 0.3;
            pointer-events: none;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: var(--gradient-panel);
            position: relative;
            z-index: 2;
            gap: 12px;
            flex-shrink: 0;
        }
        
        .brand { display: flex; align-items: center; gap: 12px; }
        
        .logo {
            width: 32px; height: 32px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: white;
            box-shadow: var(--shadow-sm);
        }
        
        .brand h2 {
            font-size: 18px; margin: 0; font-weight: 600; letter-spacing: -0.2px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-pill {
            background: rgba(0, 200, 150, 0.15); color: var(--success);
            padding: 6px 12px; border-radius: 20px; font-size: 12px;
            font-weight: 500; border: 1px solid rgba(0, 200, 150, 0.2);
            margin-left: 16px; animation: pulse 2s infinite;
        }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        
        .controls-bar { display: flex; align-items: center; gap: 16px; font-size: 13px; flex-wrap: wrap; }
        .control-item { display: flex; align-items: center; gap: 8px; color: var(--text-secondary); transition: color 0.2s ease; }
        .control-item:hover { color: var(--text-primary); }
        .control-icon { display: flex; align-items: center; justify-content: center; color: var(--accent); }
        
        .recording-indicator {
            width: 8px; height: 8px; background: var(--danger);
            border-radius: 50%; animation: blink 1.5s infinite;
            box-shadow: 0 0 8px var(--danger);
        }
        
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.3; } }
        
        .utility-buttons { display: flex; gap: 8px; }
        
        .utility-btn {
            width: 28px; height: 28px; background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border); border-radius: 6px; color: var(--text-secondary);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s ease; font-size: 14px;
        }
        
        .utility-btn:hover { background: rgba(0, 0, 0, 0.9); color: var(--text-primary); transform: translateY(-1px); }
        .utility-btn.danger:hover { background: rgba(255, 71, 87, 0.2); color: var(--danger); border-color: var(--danger); }
        .utility-btn.active {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent);
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        .transcription-area {
            padding: 12px 16px; background: rgba(0,0,0,0.7); font-size: 22px;
            line-height: 1.4; min-height: 60px; display: flex; align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border); position: relative; z-index: 2;
            flex: 1;
        }
        
        .transcription-text { 
            color: var(--text-secondary); font-style: italic; opacity: 0.8; 
            animation: fadeIn 0.3s ease; transition: all 0.2s ease;
            flex-grow: 1;
        }
        .transcription-text.active { color: var(--text-primary); opacity: 1; font-style: normal; }
        .transcription-text.listening { color: var(--accent); }
        
        .clear-transcription-btn {
            background: rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s ease;
            flex-shrink: 0;
            margin-left: 16px;
        }

        .clear-transcription-btn .material-icons {
            font-size: 18px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
        
        .input-section {
            display: flex; align-items: center; padding: 12px 16px; gap: 8px;
            background: rgba(0,0,0,0.7); border-radius: 0 0 16px 16px;
            position: relative; z-index: 2;
            flex-shrink: 0;
        }
        
        .action-buttons { display: flex; gap: 8px; }
        
        .action-btn {
            background: rgba(0, 0, 0, 0.8); padding: 8px 14px; border-radius: 12px;
            border: 1px solid var(--border); color: var(--text-primary); font-size: 13px;
            font-weight: 500; white-space: nowrap; display: flex; align-items: center;
            gap: 6px; cursor: pointer; transition: all 0.2s ease;
        }
        
        .action-btn:hover { background: rgba(0, 0, 0, 0.9); border-color: var(--border-active); transform: translateY(-1px); }
        
        .action-btn.primary {
            background: linear-gradient(135deg, var(--accent), rgba(0, 212, 255, 0.8));
            border-color: transparent; color: white;
        }
        
        .action-btn.primary:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.9), var(--accent));
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
        }
        
        .input-container { flex-grow: 1; position: relative; }
        
        .text-input {
            width: 100%; height: 40px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border); border-radius: 12px; padding: 0 16px;
            color: var(--text-primary); font-size: 14px; transition: all 0.2s ease;
        }
        
        .text-input:focus {
            outline: none; background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent); box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.15);
        }
        
        .text-input::placeholder { color: var(--text-muted); }
        
        .send-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            color: white; font-weight: 600; width: 40px; height: 40px;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            border: none; cursor: pointer; transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .send-btn:hover { transform: scale(1.05); box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4); }
        
        .material-icons {
            font-family: 'Material Icons'; font-weight: normal; font-style: normal;
            font-size: 20px; display: inline-block; line-height: 1; text-transform: none;
            letter-spacing: normal; word-wrap: normal; white-space: nowrap; direction: ltr;
            -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale; font-feature-settings: 'liga';
        }

        /* Custom Select Dropdown */
        .custom-select-wrapper { position: relative; }
        .custom-select {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
            border-radius: 8px; color: var(--text-primary); font-size: 13px;
            padding: 6px 10px; cursor: pointer; transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px;
        }
        .custom-select:hover { background: rgba(255, 255, 255, 0.1); border-color: var(--border-active); }
        .custom-select .model-icon { width: 16px; height: 16px; }
        .custom-select .arrow { margin-left: auto; font-size: 18px; transition: transform 0.2s ease; }
        .custom-select.open .arrow { transform: rotate(180deg); }

        .custom-select-items {
            position: absolute; top: calc(100% + 4px); left: 0; right: 0;
            background: var(--panel-bg); border: 1px solid var(--border);
            border-radius: 8px; z-index: 10;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            overflow: hidden; display: none;
        }
        .custom-select-item {
            padding: 8px 12px; cursor: pointer; display: flex;
            align-items: center; gap: 8px; font-size: 13px;
        }
        .custom-select-item:hover { background: rgba(255, 255, 255, 0.1); }
        .custom-select-item .model-icon { width: 16px; height: 16px; }

        .info-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            padding: 6px 10px;
            width: 140px; 
            transition: all 0.2s ease;
        }
        .info-input::placeholder { color: var(--text-muted); }
        .info-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border-active);
        }

        @media (max-width: 768px) {
            .header { justify-content: center; }
            .brand { width: 100%; justify-content: center; margin-bottom: 16px; }
            .input-section { flex-direction: column; align-items: stretch; gap: 12px; }
            .controls-bar { justify-content: center; }
            .action-buttons { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-window">
            <div class="header">
                <div class="brand">
                    <div class="logo"><span class="material-icons" style="font-size: 20px;">psychology</span></div>
                    <h2>MockMate AI</h2>
                    <div class="status-pill">Live</div>
                </div>
                <div class="controls-bar">
                    <div class="control-item custom-select-wrapper">
                        <div class="custom-select" id="customSelect">
                            <svg class="model-icon" id="selectedModelIcon" viewBox="0 0 24 24"><path fill="currentColor" d="M19.7,6.9c-0.5-0.7-1.2-1.3-2-1.8c-1.6-1-3.5-1.5-5.6-1.5c-2.9,0-5.6,1.1-7.6,3.1c-2,2-3.1,4.7-3.1,7.6c0,2.9,1.1,5.6,3.1,7.6c2,2,4.7,3.1,7.6,3.1c2.1,0,4.1-0.5,5.8-1.6c1.7-1,3.2-2.5,4.1-4.3c0.2-0.4,0.3-0.8,0.3-1.2c0-1.1-0.9-2-2-2c-0.5,0-0.9,0.2-1.3,0.5c-0.9,0.7-2,1.2-3.2,1.5c-1.4,0.3-2.8,0.2-4.2-0.5c-1.3-0.6-2.5-1.6-3.3-2.9c-0.8-1.2-1.2-2.7-1.2-4.2c0-1.5,0.4-3,1.2-4.2c0.8-1.2,2-2.2,3.3-2.9c1.4-0.6,2.8-0.8,4.2-0.5c1.2,0.3,2.3,0.8,3.2,1.5c0.4,0.3,0.8,0.5,1.3,0.5c1.1,0,2-0.9,2-2C20,7.7,19.9,7.3,19.7,6.9z M12,14c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,14,12,14z"></path></svg>
                            <span id="selectedModelName">GPT-4 Turbo</span>
                            <span class="material-icons arrow">expand_more</span>
                        </div>
                        <div class="custom-select-items" id="customSelectItems"></div>
                    </div>
                    <div class="control-item">
                        <span class="material-icons control-icon">business</span>
                        <input type="text" class="info-input" id="companyInput" placeholder="Company Name...">
                    </div>
                    <div class="control-item">
                        <span class="material-icons control-icon">description</span>
                        <input type="text" class="info-input" id="jobDescriptionInput" placeholder="Job Description...">
                    </div>
                    <div class="utility-buttons">
                        <button id="systemSoundBtn" class="utility-btn" title="System Sound"><span class="material-icons">volume_up</span></button>
                        <button id="micBtn" class="utility-btn" title="Microphone"><span class="material-icons">mic</span></button>
                        <button id="closeBtn" class="utility-btn danger" title="Close Application"><span class="material-icons">close</span></button>
                    </div>
                </div>
            </div>
            <div class="transcription-area">
                <div id="transcriptionText" class="transcription-text">Enable Mic or System Sound to start transcription...</div>
                <button id="clearBtn" class="utility-btn clear-transcription-btn" title="Clear Transcription"><span class="material-icons">close</span></button>
            </div>
            <div class="input-section">
                <div class="action-buttons">
                    <button id="generateAnswerBtn" class="action-btn primary"><span class="material-icons" style="font-size: 18px;">auto_awesome</span>Generate Answer</button>
                    <button id="analyzeScreenBtn" class="action-btn"><span class="material-icons" style="font-size: 18px;">visibility</span>Analyze Screen</button>
                    <button id="uploadResumeBtn" class="action-btn"><span class="material-icons" style="font-size: 18px;">upload_file</span>Upload Resume</button>
                </div>
                <div class="input-container">
                    <input type="text" class="text-input" id="questionInput" placeholder="Ask a follow-up question or provide additional context...">
                </div>
                <button id="sendBtn" class="send-btn"><span class="material-icons">send</span></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
